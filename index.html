<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    
    <link 
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/moment@2.24.0/min/moment.min.js"></script>
    <script src="./data.js"></script>
</head>
<body>
    <div class="demo">
        <div class="notificationsFrame">
            <div id="app"></div>
        </div>
    </div>
    <script type="text/babel">
        class App extends React.Component{
            render(){
                return(
                    <div className="notificationsFrame">
                        <div className="panel">
                            <Header title="Timeline" />
                            <Content activities={this.state}/>
                            <Header title="outra coisa"/>
                        </div>
                    </div>

                )   
            }
        }

        class Header extends React.Component{
            render() {
                return (
                    <div className="header">

                        <div className="menuIcon">
                            <div className="dashTop"></div>
                            <div className="dashBottom"></div>
                            <div className="circle"></div>
                        </div>

                        <span className="title">
                            {this.props.title}    
                        </span>
                        <input
                            type="text"
                            className="searchInput"
                            placeholder="Search..."
                        />
                        <div className="fa fa-search searchIcon"></div>
                    </div>
                   )
            }
        }

        
        class Content extends React.Component{
            constructor(props) {
                super(props);

                this.state = {
                    activities : [],
                    loading: false //<- Set Loading a falso
                };
            }

            componentWillMount(){
                this.updateData();
            }

            componentWillReceiveProps(nextProps) {
          // Check to see if the requestRefresh prop has changed
                if (nextProps.requestRefresh === true) {
                    this.setState({ loading: true }, this.updateData);
                }
            }

            updateData(){
                this.setState({
                    loading: false,
                    activities: data.sort(() => 0.5 - Math.random()).slice(0,4)
                },
                this.props.onComponentRefresh
                );
            }

            render(){

                const {loading, activities} = this.state;

                return(
                    <div className="content">
                        <div className="line"></div>

                        {/*Mostra mensagem de carregamento se carregando*/}
                        {loading && <div>Loading</div>}
                        {activities.map((activity)=>(
                            <ActivityItem key={activity.id} activity={activity}/>
                        ))}
                    </div>
                );
            }
        }

        class ActivityItem extends React.Component{
            render(){
                const {activity} = this.props;
                return(
                    <div className="item">
                        <div className="avatar">
                            <img
                                alt="avatar"
                                src={activity.actor.avatar_url} />
                        </div>
                        <span className="time">
                            {moment(activity.created_at).fromNow()}
                        </span>
                        <p>{activity.actor.display_login}{activity.payload.action}</p>
                        <div className="right">
                            {activity.repo.name}
                        </div>
                    </div>
                )
            }
        }
        class Footer extends React.Component {
            render() {
                return <div className="footer">{this.props.children}</div>;
            }
        }

        class Container extends React.Component{
            constructor(props) {
                super(props);

                this.state= {refreshing : false};
            }
            refresh(){
                this.setState({refreshing: true});
            }

            //Callback do componente Content
            onComponentRefresh(){
                this.setState({refreshing: false});
            }

            render(){

                const {refreshing} = this.state;

                return(
                    <div className="notificationFrame">
                        <div className="panel">
                            <Header title="Github activity" />
                            
                            <Content 
                                onComponentRefresh={this.onComponentRefresh.bind(this)}
                                requestRefresh={refreshing}
                                
                            />
                            <Footer>
                                <button onClick={this.refresh.bind(this)}>
                                <i className="fa fa-refresh"/>
                                refresh
                                </button>
                            </Footer>
                        </div>
                    </div>
                );
            }

        }
        var mount = document.querySelector('#app');
        ReactDOM.render(<Container />, mount)
    </script>

</body>
</html>
